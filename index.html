<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81b852f4d6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.jpg">
</head>
<body>

    <div class="container">

    <div class="GameTitle">
        <p class="title">Rock Paper Scissors</p>
    </div>

    <div class="buttons">
        <button class="rock"><i class="fa-solid fa-hand-back-fist"></i> <br> Rock</button>
        <button class="paper"><i class="fa-solid fa-hand"></i> <br> Paper</button>
        <button class="scissors"><i class="fa-solid fa-hand-scissors"></i> <br>Scissors</button>
    </div>

   
    <div id="results">
        <p class="result"></p>      
    </div>

    <div class="moveSection">
        <div class="you">
        <p class="YourMove">You:</p>
        <i class="icon1"></i></div>
    </div>

    <div class="comps">
         <p class="compMove">Computer:</p>
         <i class="icon2"></i>
        </div>
       
    </div>

    <div class="statsSection">
        <p class="stats">Wins:0 <br> Losses:0 <br>Ties:0</p>
    </div>

    <div class="resets">
         <button class="resetBtn">Reset Score</button>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
